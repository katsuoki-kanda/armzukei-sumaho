<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>形と色のポーズゲーム - 合掌スタート版</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        canvas { position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; object-fit: contain; background: #000; }
        video { display: none; }
        
        #ui-layer { position: absolute; width: 100%; height: 100%; pointer-events: none; text-align: center; z-index: 10; }
        
        .hud-left { position: absolute; top: 5px; left: 15px; font-size: 8vw; color: #0f0; text-shadow: 3px 3px 5px #000; font-weight: bold; }
        .hud-right { position: absolute; top: 5px; right: 15px; font-size: 8vw; color: #fff; text-shadow: 3px 3px 5px #000; font-weight: bold; }
        
        #question { position: absolute; top: 15vw; width: 100%; font-size: 12vw; color: #00ff00; text-shadow: 3px 3px 5px #000; font-weight: bold; }
        
        #msg { position: absolute; top: 80%; width: 100%; font-size: 6.3vw; color: #0ff; text-shadow: 2px 2px 4px #000; white-space: pre-wrap; font-weight: bold; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; text-align: center;
        }
        #startButton {
            padding: 15px 30px; font-size: 18px; font-weight: bold; border-radius: 50px;
            border: none; background: #2ecc71; color: white; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>

    <video id="input_video" playsinline></video>
    <canvas id="output_canvas"></canvas>

    <div id="ui-layer">
        <div class="hud-left">Score: <span id="score">0</span></div>
        <div class="hud-right">Time: <span id="timer">60</span></div>
        <div id="question"></div>
        <div id="msg"></div>
    </div>

    <div id="overlay">
        <h1 style="color:#ff0; font-size: 8vw;">図形あてゲーム</h1>
        <p style="font-size: 4.5vw;">指示された色と形をタッチしてね！<br>両手を合わせるとスタート！</p>
        <button id="startButton">ゲームをはじめる</button>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const questionEl = document.getElementById('question');
        const msgEl = document.getElementById('msg');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startButton');

        let audioCtx;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(freq, type = 'sine', duration = 0.15) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            window.speechSynthesis.speak(uttr);
        }

        const colors = [
            { name: "あか", code: "#ff0000" },
            { name: "あお", code: "#0088ff" },
            { name: "きいろ", code: "#ffff00" }
        ];
        const shapes = ["しかく", "さんかく", "まる"];
        let comboList = [];
        colors.forEach(c => { shapes.forEach(s => { comboList.push({ label: c.name + s, colorName: c.name, colorCode: c.code, shapeType: s }); }); });

        let score = 0, timeLeft = 60, gameActive = false;
        let targets = [], currentAnswer = null, isProcessingNext = false;
        let isCooldown = false;
        let canTouch = true; 
        let waitingForClap = false; 
        let circleRadius = 50;

        function updateCanvasSize() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            circleRadius = Math.min(canvasElement.width, canvasElement.height) * 0.096;
        }
        window.addEventListener('resize', updateCanvasSize);
        updateCanvasSize();

        function drawTargetShape(ctx, x, y, size, type, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            if (type === "まる") {
                ctx.arc(x, y, size, 0, Math.PI * 2);
            } else if (type === "しかく") {
                ctx.rect(x - size, y - size, size * 2, size * 2);
            } else if (type === "さんかく") {
                ctx.moveTo(x, y - size);
                ctx.lineTo(x - size, y + size);
                ctx.lineTo(x + size, y + size);
                ctx.closePath();
            }
            ctx.fill();
            ctx.strokeStyle = "orange";
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        function generateTargets() {
            targets = [];
            const shuffled = [...comboList].sort(() => Math.random() - 0.5);
            const W = canvasElement.width;
            const H = canvasElement.height;
            const startY = H * 0.12; 
            const endY = H * 0.55;   
            const areaHeight = endY - startY;

            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const index = row * 3 + col;
                    const x = (W / 3) * col + (W / 6);
                    const y = startY + (areaHeight / 3) * row + (areaHeight / 6);
                    targets.push({ x, y, data: shuffled[index] });
                }
            }
        }

        function nextRound() {
            waitingForClap = false;
            canTouch = true;
            isProcessingNext = false;
            msgEl.innerText = "";
            currentAnswer = comboList[Math.floor(Math.random() * comboList.length)];
            questionEl.innerText = currentAnswer.label;
            generateTargets();
            speak(currentAnswer.label);
        }

        function startGame() {
            if (gameActive || isCooldown) return;
            score = 0; timeLeft = 60;
            scoreEl.innerText = score;
            gameActive = true;
            playSound(660, 'sine', 0.2); // 開始音
            nextRound();
            
            const timerInterval = setInterval(() => {
                if (!gameActive) { clearInterval(timerInterval); return; }
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            waitingForClap = false;
            questionEl.innerText = "";
            msgEl.innerText = "終了！\nスコア: " + score;
            speak(`${score}点です。終了。`);
            isCooldown = true;
            setTimeout(() => {
                isCooldown = false;
                if (!gameActive) msgEl.innerText = "両手を合わせてスタート";
            }, 3000);
        }

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.translate(canvasElement.width, 0);
            canvasCtx.scale(-1, 1);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.restore();

            if (results.poseLandmarks) {
                const handLandmarks = [results.poseLandmarks[20], results.poseLandmarks[19]]; 
                const hands = [];

                handLandmarks.forEach((hand) => {
                    if (hand && hand.visibility > 0.5) {
                        const hx = (1 - hand.x) * canvasElement.width; 
                        const hy = hand.y * canvasElement.height;
                        hands.push({x: hx, y: hy, rawY: hand.y});

                        canvasCtx.strokeStyle = (waitingForClap || !gameActive) ? "#0af" : "yellow";
                        canvasCtx.lineWidth = 5;
                        canvasCtx.beginPath();
                        canvasCtx.arc(hx, hy, 30, 0, Math.PI * 2);
                        canvasCtx.stroke();
                    }
                });

                // ゲーム開始および次へ進むための「両手を合わせる」判定
                if (!isCooldown && hands.length === 2) {
                    const dist = Math.sqrt((hands[0].x - hands[1].x)**2 + (hands[0].y - hands[1].y)**2);
                    if (dist < 80) {
                        if (!gameActive) {
                            startGame();
                        } else if (waitingForClap) {
                            playSound(440, 'square', 0.1);
                            nextRound();
                        }
                    }
                }

                // 正解判定
                if (gameActive && !isProcessingNext && canTouch && !waitingForClap) {
                    hands.forEach(h => {
                        targets.forEach(t => {
                            if (t.data.label === currentAnswer.label) {
                                const dist = Math.sqrt((h.x - t.x)**2 + (h.y - t.y)**2);
                                if (dist < circleRadius + 35) {
                                    isProcessingNext = true;
                                    canTouch = false;
                                    waitingForClap = true;
                                    score++;
                                    scoreEl.innerText = score;
                                    playSound(880, 'sine', 0.15);
                                    msgEl.innerText = "せいかい！\n両手を合わせて次へ";
                                    speak("正解。両手を合わせて。");
                                }
                            }
                        });
                    });
                }

                if (gameActive) {
                    targets.forEach(t => {
                        drawTargetShape(canvasCtx, t.x, t.y, circleRadius, t.data.shapeType, t.data.colorCode);
                    });
                }
            }
        }

        const pose = new Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await pose.send({image: videoElement}); },
            width: 1280, height: 720,
            facingMode: 'user'
        });

        startBtn.addEventListener('click', () => {
            initAudio();
            overlay.style.display = 'none';
            msgEl.innerText = "カメラ準備中...";
            camera.start().then(() => {
                msgEl.innerText = "両手を合わせてスタート";
            });
        });
    </script>
</body>
</html>
